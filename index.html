<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  
  <title>Piano for iSpring</title>
</head>

<body>
  <main class="main">
    <section class="piano">
      <button data-note="C" class="piano__button piano__button_white">z</button>
      <button data-note="Db" class="piano__button piano__button_black">s</button>
      <button data-note="D" class="piano__button piano__button_white">x</button>
      <button data-note="Eb" class="piano__button piano__button_black">d</button>
      <button data-note="E" class="piano__button piano__button_white">c</button>
      <button data-note="F" class="piano__button piano__button_white">v</button>
      <button data-note="Gb" class="piano__button piano__button_black">g</button>
      <button data-note="G" class="piano__button piano__button_white">b</button>
      <button data-note="Ab" class="piano__button piano__button_black">h</button>
      <button data-note="A" class="piano__button piano__button_white">n</button>
      <button data-note="Bb" class="piano__button piano__button_black">j</button>
      <button data-note="B" class="piano__button piano__button_white">m</button>
    </section>

    <audio id="C" src="notes/c1 (до).mp3"></audio>
    <audio id="Db" src="notes/C1 (до диез).mp3"></audio>
    <audio id="D" src="notes/d1 (ре).mp3"></audio>
    <audio id="Eb" src="notes/D1 (ре диез).mp3"></audio>
    <audio id="E" src="notes/e1 (ми).mp3"></audio>
    <audio id="F" src="notes/f1 (фа).mp3"></audio>
    <audio id="Gb" src="notes/F1 (фа диез).mp3"></audio>
    <audio id="G" src="notes/g1 (соль).mp3"></audio>
    <audio id="Ab" src="notes/G1 (соль диез).mp3"></audio>
    <audio id="A" src="notes/a1 (ля).mp3"></audio>
    <audio id="Bb" src="notes/A1 (ля диез).mp3"></audio>
    <audio id="B" src="notes/b1 (си).mp3"></audio>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2021 Gorin Pavel</p>
  </footer>
  <script src="script.js" defer></script>
</body>

</html>
